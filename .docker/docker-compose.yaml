services:
    app:
        build:
            context: ..
            dockerfile: .docker/Dockerfile
    nginx:
        build:
            context: ..
            dockerfile: .docker/Dockerfile
        ports:
            - 8080:80
            - 8443:443
    database:
        image: postgres:14.7-alpine
        environment:
            POSTGRES_DB: symfony
            POSTGRES_USER: symfony
            POSTGRES_PASSWORD: symfony
        ports:
            - 8432:5432
    mailer:
        image: schickling/mailcatcher
        ports:
            - 8025:1080
