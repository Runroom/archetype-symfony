framework:
    assets:
        version: '%assets_version%'
        version_format: '%%s?v=%%s'
    translator:
        fallback: '%locale%'
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation:
        enable_annotations: true
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        handler_id: ~
    fragments: ~
    http_method_override: true
    php_errors:
        log: true
