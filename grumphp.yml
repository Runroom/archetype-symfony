grumphp:
    git_hook_variables:
        EXEC_GRUMPHP_COMMAND: docker-compose -f docker/docker-compose.yaml -f docker/docker-compose-dev.yaml --env-file docker/.env exec -T app
    tasks:
        composer_normalize: null
        phpstan:
            use_grumphp_paths: false
        phpunit: null
        phpcsfixer: null
        psalm: null
    ascii:
        succeeded: succeeded.txt
        failed: failed.txt
