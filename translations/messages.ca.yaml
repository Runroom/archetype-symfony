cookies:
    advice: "Aquest lloc utilitza cookies propies i de tercers per millorar la teva experiéncia a la pàgina. Per habilitar o restringir les cookies actives o per obtenir mes informació, fes click en <a href=\"%url%\" target=\"_blank\">personalitzar la configuració</a>."
    accept: "Acceptar totes les cookies"
    policy: "Política de cookies"
    save_settings: "Guardar configuració"
    updated: "Les teves preferencies de cookies s'han actualitzat"
    table:
        category: "Categoria"
        cookies: "Cookies"
    mandatory_cookies:
        title: "Cookies estrictament necessàrias"
        text: "Aquestes cookies són necessàries perquè el lloc web funcioni i no es pugui desconnectar en els nostres sistemes. En general, només es defineixen com a resposta a les accions que realitzeu, que equivalen a una sol·licitud de serveis, com ara configurar les vostres preferències de privadesa, iniciar sessió o emplenar els formularis. Podeu configurar el vostre navegador per bloquejar-lo o avisar-vos d'aquestes galetes, però algunes parts del lloc no funcionaran. Aquestes cookies no emmagatzemen cap informació d'identificació personal."
        label: "Acceptar cookies estrictament necessàrias"
    performance_cookies:
        title: "Performance cookies"
        text: "Aquestes galetes ens permeten comptar visites i fonts de trànsit, de manera que podem mesurar i millorar el rendiment del nostre lloc. Ens ajuden a saber quines pàgines són més populars i menys populars i veure com els visitants es mouen al voltant del lloc. Tota la informació que recopilen aquestes galetes s'agrega i, per tant, és anònima. Si no permets aquestes cookies, no sabrem quan heu visitat el nostre lloc."
        label: "Acceptar performance cookies"
    targeting_cookies:
        title: "Targeting cookies"
        text: "Aquestes galetes s'estableixen a través del nostre lloc pels nostres socis publicitaris. Aquestes empreses poden utilitzar-les per generar un perfil dels vostres interessos i mostrar-vos anuncis rellevants en altres llocs. Funcionen identificant de manera única el navegador i el dispositiu. Si no permeteu aquestes galetes, no experimentarà la nostra publicitat orientada a diferents llocs web."
        label: "Acceptar targeting cookies"
    category:
        consent:
            title: "Consentiment de les cookies"
        symfony:
            title: "Symfony Framework"
            description: "Cookies del framework Symfony"
        analytics:
            title: "Google Analytics"
        doubleclick:
