parameters:
    locale: en
    home_route: home #runroom_samples.home
    xdefault_locale: en
    locales: [en, es, ca]
    doctrine_behaviors_translatable_fetch_mode: EAGER
    doctrine_behaviors_translation_fetch_mode: EAGER

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $locales: "%locales%"

    # Autowire
    Jaybizzle\CrawlerDetect\CrawlerDetect: null

    # External services
    Gedmo\Sluggable\SluggableListener:
        calls: [[setAnnotationReader, ["@gedmo.mapping.driver.attribute"]]]
        tags:
            - { name: doctrine.event_listener, event: onFlush }
            - { name: doctrine.event_listener, event: loadClassMetadata }
            - { name: doctrine.event_listener, event: prePersist }

    Gedmo\Sortable\SortableListener:
        calls: [[setAnnotationReader, ["@gedmo.mapping.driver.attribute"]]]
        tags:
            - { name: doctrine.event_listener, event: onFlush }
            - { name: doctrine.event_listener, event: loadClassMetadata }
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: postPersist }
            - { name: doctrine.event_listener, event: preUpdate }
            - { name: doctrine.event_listener, event: postRemove }
            - { name: doctrine.event_listener, event: postFlush }

    # Services
    App\:
        resource: ../src/*
        exclude:
            - ../src/Entity/
            - ../src/Kernel.php

    App\Controller\:
        resource: ../src/Controller
        public: true
        tags: [controller.service_arguments]

    App\Service\MailService:
        bind:
            $from: "%env(MAILER_FROM)%"
            $bcc: "%env(json:MAILER_BCC)%"

    App\EventListener\LanguageSwitchListener:
        bind:
            $homeRoute: "%home_route%"
