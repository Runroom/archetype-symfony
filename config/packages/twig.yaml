twig:
    default_path: "%kernel.project_dir%/templates"
    debug: "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - "@SonataMedia/Form/media_widgets.html.twig"
        - "@SonataForm/Form/datepicker.html.twig"
        - "@FOSCKEditor/Form/ckeditor_widget.html.twig"
        - "@RunroomUser/form_admin_fields.html.twig"
    paths:
        public/build: null
        '%kernel.project_dir%/templates/components': components
        '%kernel.project_dir%/templates/modules': modules
        '%kernel.project_dir%/templates/helpers': helpers
        '%kernel.project_dir%/templates/layouts': layouts
        '%kernel.project_dir%/templates/bundles': bundles
    globals:
        gtmId: "%env(GTM_ID)%"
        cookiesDefaultDomain: "%env(COOKIES_DEFAULT_DOMAIN)%"
