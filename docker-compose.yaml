version: "3.8"

services:
    app:
        build:
            context: .
            target: fpm-dev
        volumes:
            - ./:/usr/app/:cached
            - .docker/app-dev/extra.ini:/usr/local/etc/php/conf.d/extra.ini
            - .docker/app-dev/www.conf:/usr/local/etc/php-fpm.d/www.conf
            - /usr/app/node_modules/
        extra_hosts:
            - host.docker.internal:host-gateway
        # Prod
        # depends_on:
        #     - database
        # environment:
        #     RESET_DATABASE: true
        # build:
        #     context: .
        #     target: fpm-prod
        # healthcheck:
        #     test: ['CMD', 'healthcheck']
        #     start_period: 1m
    nginx:
        build:
            context: .
            target: nginx-base
        ports:
            - 8080:80
            - 8443:443
        volumes:
            - .docker/nginx-dev/nginx.conf:/etc/nginx/nginx.conf
            - .certs:/usr/app/.certs:ro,cached
            - ./public:/usr/app/public:ro,cached
        # Prod
        # depends_on:
        #     - app
        # build:
        #     context: .
        #     target: nginx-prod
        # healthcheck:
        #     test: service nginx status || exit 1
        #     start_period: 1m
    database:
        image: postgres:14.1
        environment:
            POSTGRES_DB: symfony
            POSTGRES_USER: symfony
            POSTGRES_PASSWORD: symfony
        ports:
            - 8432:5432
        # Prod
        # healthcheck:
        #     test: ["CMD-SHELL", "pg_isready -U postgres"]
    mailhog:
        image: mailhog/mailhog
        ports:
            - 8025:8025
